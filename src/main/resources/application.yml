spring:
    profiles:
        active: dev
    devtools:
        restart:
            enabled: true
    redis: 
    # Redis数据库索引（默认为0）
        database: 0
    # Redis服务器地址
        host: 127.0.0.1
    # Redis服务器连接端口
        port: 6379
    # Redis服务器连接密码（默认为空）
        #password: 123456

server:
    port: 8080
logging:
    config:
        classpath:log4j2-spring.xml